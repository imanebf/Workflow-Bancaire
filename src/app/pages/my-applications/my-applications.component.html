<div class="dashboard-container">
  <div class="header">
    <h1><mat-icon>folder</mat-icon> Mes Dossiers</h1>
    <button mat-raised-button color="primary" (click)="router.navigate(['/nouvelle-demande'])">
      <mat-icon>add</mat-icon> Nouvelle Demande
    </button>
  </div>

  <div *ngIf="applications.length === 0" class="empty-state">
    <mat-icon>inbox</mat-icon>
    <p>Aucun dossier trouvé.</p>
    <button mat-stroked-button color="primary" (click)="router.navigate(['/nouvelle-demande'])">
      Créer une première demande
    </button>
  </div>

  <div class="applications-grid" *ngIf="applications.length > 0">
    <mat-card *ngFor="let app of applications" class="application-card">
      <div class="card-header">
        <span class="reference">{{ app.reference }}</span>
        <span class="status-badge" [style.backgroundColor]="getStatusColor(app.status)">
          {{ app.status }}
        </span>
      </div>

      <div class="card-body">
        <p><strong>{{ app.applicant.nom }}</strong></p>
        <p>Bien : {{ app.loan.typeBien }} | Prix : {{ app.loan.prixBien | number }} DH</p>
        <p>Créé le : {{ app.createdAt | date:'dd/MM/yyyy HH:mm' }}</p>

        <app-workflow-timeline [currentStatus]="app.status"></app-workflow-timeline>
      </div>

      <div class="card-actions">
        <button
          mat-button
          *ngIf="app.status === 'Brouillon'"
          (click)="continueDraft(app.id!)"
          color="primary"
        >
          <mat-icon>edit</mat-icon> Continuer
        </button>
        <button
          mat-button
          *ngIf="app.status !== 'Brouillon'"
          disabled
          color="accent"
        >
          <mat-icon>visibility</mat-icon> Voir
        </button>
        <button mat-icon-button (click)="deleteApplication(app.id!)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
